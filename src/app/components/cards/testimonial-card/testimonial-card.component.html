<div
  class="flex flex-col rounded-lg bg-gray-8 shadow-inset-1-gray-custom h-full 2xl:gap-10 2xl:p-12 2xl:rounded-xl lg:gap-7 lg:p-10 gap-6 p-7"
>
  <div class="flex flex-row gap-2.5">
    <div
      class="shadow-inset-1-gray-custom bg-gray-10 rounded-full 2xl:gap-2.5 2xl:p-2.5 lg:p-2 p-1.5 gap-2"
      *ngFor="let star of stars; let i = index"
    >
      <svg
        viewBox="0 0 22 22"
        xmlns="http://www.w3.org/2000/svg"
        class="{{
          details.rating > i ? 'text-yellow-300' : 'text-gray-40'
        }} 2xl:w-6 lg:w-5 w-4"
      >
        <path
          d="M10.1586 1.30996C10.5522 0.697195 11.4478 0.697195 11.8414 1.30996L14.8804 6.04141C15.0158 6.25225 15.2255 6.40456 15.4678 6.4682L20.9068 7.89639C21.6112 8.08135 21.888 8.93313 21.4268 9.49681L17.8661 13.8492C17.7074 14.0431 17.6273 14.2896 17.6417 14.5397L17.9641 20.1539C18.0059 20.8809 17.2813 21.4074 16.6028 21.143L11.363 19.1014C11.1296 19.0105 10.8704 19.0105 10.637 19.1014L5.39725 21.143C4.71867 21.4074 3.99409 20.8809 4.03585 20.1539L4.3583 14.5397C4.37267 14.2896 4.2926 14.0431 4.13393 13.8492L0.573162 9.49681C0.112013 8.93313 0.388775 8.08135 1.09317 7.89639L6.53216 6.4682C6.77452 6.40456 6.98416 6.25225 7.11958 6.04141L10.1586 1.30996Z"
          fill="currentColor"
        />
      </svg>
    </div>
  </div>
  <div class="flex flex-col text-white h-full 2xl:gap-3.5 lg:gap-2.5 gap-1.5">
    <span
      class="font-semibold leading-normal 2xl:text-2xl lg:text-xl text-lg"
      >{{ details.header }}</span
    >
    <span class="font-medium leading-normal 2xl:text-lg lg:text-base text-sm">{{
      details.description
    }}</span>
  </div>
  <div class="flex flex-row items-center 2xl:gap-3 gap-2.5">
    <img [src]="details.userImg" class="2xl:w-[60px] w-[50px]" />
    <div class="flex flex-col 2xl:gap-0.5 gap-0">
      <span
        class="text-white leading-normal font-medium 2xl:text-xl lg:text-lg text-base"
        >{{ details.userName }}</span
      >
      <p>{{ details.userLocation }}</p>
    </div>
  </div>
</div>
