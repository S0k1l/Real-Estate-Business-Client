<div class="flex flex-col 2xl:gap-12 lg:gap-10 gap-7">
  @if (type == cardTypes.valuedClientCard) {

  <div class="grid lg:grid-cols-2 lg:gap-12 grid-cols-1 gap-0">
    <app-valued-client-card
      *ngFor="let item of data"
      [details]="item"
    ></app-valued-client-card>
  </div>
  } @else {

  <div
    class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 grid-rows-1 2xl:gap-7 gap-5"
  >
    @switch (type) { @case (cardTypes.propertiesCard) {
    <app-property-card
      *ngFor="let item of visibleItems"
      [data]="item"
      [type]="propertyType"
    ></app-property-card>
    } @case (cardTypes.testimonialCard) {
    <app-testimonial-card
      *ngFor="let item of data"
      [details]="item"
    ></app-testimonial-card>
    } @case (cardTypes.faqCard) {
    <app-faq-card
      *ngFor="let item of visibleItems"
      [details]="item"
    ></app-faq-card>
    } @default { } }
  </div>
  }
  <div class="w-full pt-5 shadow-inset-1-gray-top-custom">
    <div class="md:flex md:flex-row md:justify-between hidden">
      <span
        class="text-white 2xl:text-xl lg:text-base font-medium leading-normal"
        >{{ currentPage }}
        <span class="text-gray-60">of {{ totalPages }}</span></span
      >
      <div class="flex flex-row gap-2.5">
        <button class="arrow-btn" (click)="PreviousPage()">
          <img src="icons/arrow-left.svg" />
        </button>
        <button class="arrow-btn" (click)="nextPage()">
          <img src="icons/arrow-right.svg" />
        </button>
      </div>
    </div>
    <div class="md:hidden flex flex-row justify-between">
      <ng-content></ng-content>
      <div
        class="flex flex-row gap-2.5 items-center only:justify-between only:w-full"
      >
        <button class="arrow-btn" (click)="PreviousPage()">
          <img src="icons/arrow-left.svg" />
        </button>
        <span
          class="text-white 2xl:text-xl lg:text-base font-medium leading-normal"
          >{{ currentPage }}
          <span class="text-gray-60">of {{ totalPages }}</span></span
        >
        <button class="arrow-btn" (click)="nextPage()">
          <img src="icons/arrow-right.svg" />
        </button>
      </div>
    </div>
  </div>
</div>
