<div class="flex flex-col w-full 2xl:gap-5 lg:gap-4 gap-3.5">
  <div class="flex flex-row items-center 2xl:gap-3.5 lg:gap-2.5 gap-2">
    <div class="rounded-full border border-purple-60 2xl:p-5 lg:p-4 p-3.5">
      <img [src]="imgUrl" class="2xl:w-8 lg:w-7 w-6" />
    </div>
    <span
      class="font-semibold leading-normal text-white 2xl:text-2xl lg:text-xl text-lg"
      >{{ header }}</span
    >
  </div>
  <p>{{ text }}</p>
</div>
