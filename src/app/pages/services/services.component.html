<!-- Header Section -->
<div
  class="header-section 2xl:gap-3.5 2xl:pt-36 2xl:pr-[400px] 2xl:pb-24 2xl:pl-40 lg:pt-24 lg:pr-48 lg:pb-24 lg:pl-20 md:px-8 gap-2.5 px-4 py-12"
>
  <span class="heading">Elevate Your Real Estate Experience</span>
  <p>
    Welcome to Estatein, where your real estate aspirations meet expert
    guidance. Explore our comprehensive range of services, each designed to
    cater to your unique needs and dreams.
  </p>
</div>

<!-- Services Section -->
<div
  class="grid md:grid-cols-4 grid-cols-2 2xl:gap-5 gap-2.5 p-2.5 md:rounded-none rounded-xl bg-gray-8 border-solid border border-gray-15 2xl:shadow-10-gray-custom lg:shadow-6-gray-custom shadow-4-gray-custom"
>
  <app-service-item-btn
    iconUrl="icons/building-storefront.svg"
    text="Find Your Dream Home"
  ></app-service-item-btn>
  <app-service-item-btn
    iconUrl="icons/banknotes.svg"
    text="Unlock Property Value"
  ></app-service-item-btn>
  <app-service-item-btn
    iconUrl="icons/building-office-2.svg"
    text="Effortless Property Management"
  ></app-service-item-btn>
  <app-service-item-btn
    iconUrl="icons/sun.svg"
    text="Smart Investments, Informed Decisions"
  ></app-service-item-btn>
</div>

<div class="sections">
  <!-- Values -->
  <app-section
    header="Unlock Property Value"
    text="Selling your property should be a rewarding experience, and at Estatein, we make sure it is. Our Property Selling Service is designed to maximize the value of your property, ensuring you get the best deal possible. Explore the categories below to see how we can help you at every step of your selling journey"
  >
    <div class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 2xl:gap-7 gap-5">
      <app-service-card
        id="valuation"
        heading="Valuation Mastery"
        text="Discover the true worth of your property with our expert valuation services."
        imgUrl="icons/chart-bar.svg"
      ></app-service-card>

      <app-service-card
        id="marketing"
        heading="Strategic Marketing"
        text="Selling a property requires more than just a listing; it demands a strategic marketing approach."
        imgUrl="icons/chart-pie.svg"
      ></app-service-card>

      <app-service-card
        id="negotiation"
        heading="Negotiation Wizardry"
        text="Negotiating the best deal is an art, and our negotiation experts are masters of it."
        imgUrl="icons/circle-stack.svg"
      ></app-service-card>

      <app-service-card
        id="success"
        heading="Closing Success"
        text="A successful sale is not complete until the closing. We guide you through the intricate closing process."
        imgUrl="icons/megaphone.svg"
      ></app-service-card>

      <app-service-learn-more-card
        class="md:col-span-2 col-span-1"
        heading="Unlock the Value of Your Property Today"
        text="Ready to unlock the true value of your property? Explore our Property Selling Service categories and let us help you achieve the best deal possible for your valuable asset."
      ></app-service-learn-more-card>
    </div>
  </app-section>

  <!-- Management Features -->
  <app-section
    id="management"
    header="Effortless Property Management"
    text="Owning a property should be a pleasure, not a hassle. Estatein's Property Management Service takes the stress out of property ownership, offering comprehensive solutions tailored to your needs. Explore the categories below to see how we can make property management effortless for you"
  >
    <div class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 2xl:gap-7 gap-5">
      <app-service-card
        heading="Tenant Harmony"
        text="Our Tenant Management services ensure that your tenants have a smooth and reducing vacancies."
        imgUrl="icons/squares-plus.svg"
      ></app-service-card>

      <app-service-card
        heading="Maintenance Ease"
        text="Say goodbye to property maintenance headaches. We handle all aspects of property upkeep."
        imgUrl="icons/swatch.svg"
      ></app-service-card>

      <app-service-card
        heading="Financial Peace of Mind"
        text="Managing property finances can be complex. Our financial experts take care of rent collection"
        imgUrl="icons/sparkles.svg"
      ></app-service-card>

      <app-service-card
        heading="Legal Guardian"
        text="Stay compliant with property laws and regulations effortlessly."
        imgUrl="icons/sun.svg"
      ></app-service-card>

      <app-service-learn-more-card
        class="md:col-span-2 col-span-1"
        heading="Experience Effortless Property Management"
        text="Ready to experience hassle-free property management? Explore our Property Management Service categories and let us handle the complexities while you enjoy the benefits of property ownership."
      ></app-service-learn-more-card>
    </div>
  </app-section>

  <!-- Investments Features -->
  <div class="flex xl:flex-row flex-col 2xl:gap-14 lg:gap-12 gap-10">
    <app-section
      class="xl:w-1/3"
      [isRightSection]="false"
      header="Smart Investments, Informed Decisions"
      text="Building a real estate portfolio requires a strategic approach. Estatein's Investment Advisory Service empowers you to make smart investments and informed decisions."
    >
      <app-service-learn-more-card
        [isSmall]="true"
        class="2xl:-mt-10 lg:-mt-4 -mt-2.5"
        heading="Unlock Your Investment Potential"
        text="Explore our Property Management Service categories and let us handle the complexities while you enjoy the benefits of property ownership."
      ></app-service-learn-more-card>
    </app-section>

    <div
      class="xl:w-2/3 h-fit grid md:grid-cols-2 grid-cols-1 bg-gray-10 rounded-xl gap-2.5 p-2.5"
    >
      <app-service-card
        heading="Market Insight"
        text="Stay ahead of market trends with our expert Market Analysis. We provide in-depth insights into real estate market conditions"
        imgUrl="icons/chart-bar.svg"
      ></app-service-card>

      <app-service-card
        heading="ROI Assessment"
        text="Make investment decisions with confidence. Our ROI Assessment services evaluate the potential returns on your investments"
        imgUrl="icons/fire.svg"
      ></app-service-card>

      <app-service-card
        heading="Customized Strategies"
        text="Every investor is unique, and so are their goals. We develop Customized Investment Strategies tailored to your specific needs"
        imgUrl="icons/light-bulb.svg"
      ></app-service-card>

      <app-service-card
        heading="Diversification Mastery"
        text="Diversify your real estate portfolio effectively. Our experts guide you in spreading your investments across various property types and locations"
        imgUrl="icons/sun.svg"
      ></app-service-card>
    </div>
  </div>
</div>
